<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="dropdown-menu">
          <button class="dropdown-button">(Menu)</button>
          <div class="menu-hidden show">
            <button class="analogButton">Analog</button>
            <button class="digital">Digital</button>
            <button class="visual">Visual</button>
            <button class="text">Text</button>
            <button class="circles">Circles</button>
          </div>
        </div>
      </header>

      <section class="set-timer">
        <button class="reduce-time">&lt;</button>
        <input type="number" id="timer-input" min="1" value="10" />minutes
        <button class="add-time">></button>
      </section>

      <section class="checkbox-menu">
        <label for="checkbox-intervals">
          <input type="checkbox" id="checkbox-intervals" /> Intervals
        </label>
        <label for="checkbox-break">
          <input type="checkbox" id="checkbox-break" /> 5 min break / interval
        </label>
      </section>

      <div id="timer-display">00:00</div>
      <div id="timer-display-break">00:00</div>

      <button id="start-button">Start Timer</button>
      <button class="stop-button">Abort timer</button>
      <button id="reset-paus-button">Reset paus</button>

      <section class="analog-timer" id="analogTimerSection">
        <div class="timerWrapper">
          <div class="numberOfminutes"></div>

          <div class="hand-wrapper">
            <div class="middle-part-second"></div>
            <div class="middle-part-minute"></div>
            <div class="hand seconds"><i></i></div>
            <div class="hand minutes"><i></i></div>
          </div>
        </div>
        <section class="abortAnalog">
          <button class="stop-button">Abort timer</button>
        </section>
      </section>

      <section class="start-page"></section>

      <section class="times-up"></section>

      <section class="pause-breath"></section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
