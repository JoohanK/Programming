<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anteckningshantering</title>
  <link rel="stylesheet" href="./src/scss/styles.scss">
  <style>
    /* Anpassa stilen efter behov */
  
  </style>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h2>Senaste 4 anteckningar</h2>
      <div id="recentNotes" class="recent-notes">
        <!-- Här kommer de senaste 4 anteckningarna att visas -->
      </div>
    </div>

    <div class="right-section">
      <h2>Ny anteckning</h2>
      <label for="title">Titel:</label>
      <input type="text" id="title" placeholder="Ange titel">
      <label for="note">Anteckning:</label>
      <textarea id="note" placeholder="Skriv din anteckning här"></textarea>
      
  

      <label for="usernameInput">Användarnamn:</label>
      <input type="text" id="usernameInput" placeholder="Ange ditt användarnamn">

      <button onclick="createAndFetchNotes()">Publicera</button>
      <button onclick="getNotes()">Historik</button>
    </div>
  </div>

  <!-- Lägg till klassen "hidden-section" på dessa delar -->
  <div class="hidden-section">
  



    <label for="updateNoteId">Anteckning ID:</label>
    <input type="text" id="updateNoteId" placeholder="Ange anteckningens ID">
    <label for="updatedNote">Uppdaterad Anteckning:</label>
    <textarea id="updatedNote" placeholder="Skriv din uppdaterade anteckning här"></textarea>
    <button onclick="updateNote()">Uppdatera Anteckning</button>

    <hr>

    <label for="deleteNoteId">Anteckning ID:</label>
    <input type="text" id="deleteNoteId" placeholder="Ange anteckningens ID">
    <button onclick="deleteNote()">Ta bort Anteckning</button>
  </div>

  <script src="./src/main.ts"></script>
</body>

</html>
